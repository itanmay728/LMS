<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="ISO-8859-1">
<title>Admin</title>

<link th:href="@{/css/Admin/Admin.css}" rel="stylesheet" />

<link

	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

</head>
<body>

										Leads</a>

							</div>
						</div>

						class="fas fa-chart-bar fa-fw me-3"></i><span>Business
							Associate</span>
					</a>

					<!-- Business Associate dropdown menu -->
					<div class="collapse" id="businessAssociateMenu">
						<div class="card card-body">
							<a href="#"
								th:href="@{/Admin/admin_Dashboard/ApproveBusinessAssociate}"
								class="list-group-item list-group-item-action px-3 border-0">
								Verify </a> <a href="#"
								th:href="@{/Admin/admin_Dashboard/businessAssociatePage}"
								class="list-group-item list-group-item-action px-3 border-0">
								Approved </a> <a href="#"
								th:href="@{/Admin/admin_Dashboard/rejectedBusinessAssociate}"
								class="list-group-item list-group-item-action px-3 border-0">
								Rejected </a>

						</div>
					</div>




					<a href="#" th:href="@{/Admin/admin_Dashboard/users}"

						class="fas fa-users fa-fw me-3"></i><span>Users</span> </a>

				</div>
			</div>

			<a class=" list-group-item list-group-item-action py-2 ripple mt-3"

				class="fas fa-cog me-4"></i> <span>Settings</span> <img
				src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"

			</a>

			<div class="col">
				<div class="collapse multi-collapse" id="multiCollapseExample2">
					<div class="card card-body">

						<div class="list-group list-group-light">

								<i class="fas fa-sign-out-alt me-3"></i> <span>Logout</span>
							</a>

						</div>
					</div>
				</div>

				</button>

				<!-- Brand -->
				<a class="navbar-brand ms-5" href="#"> <img
					th:src="@{/img/Suprams_logo.jpg}" height="50" alt="" loading="lazy" />
				</a>



				<!-- Right links -->
				<ul class="navbar-nav ms-auto d-flex flex-row">

					<!-- Notification dropdown 
        <li class="nav-item dropdown me-2">
        
        				<a
						class=" nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
						href="#" role="button" id="dropdownMenuLink"
						data-bs-toggle="dropdown" aria-expanded="false"> <i
							class="fas fa-bell"></i> <span
							class="badge rounded-pill badge-notification bg-danger">1</span>
					</a>

						<ul class="dropdown-menu dropdown-menu-end shadow"
							aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul>
			</li> -->


				</ul>

				<!-- Search form -->
				<form class="d-none d-md-flex input-group w-auto my-auto me-5">
					<input autocomplete="off" type="search"
						class="form-control rounded" placeholder='Search'
						style="min-width: 225px" /> <span
						class="input-group-text border-0"><i class="fas fa-search"></i></span>
				</form>


			</div>
			<!-- Container wrapper -->
		</nav>

	</header>


	<!--Main Navigation-->
	<!--Main layout-->
	<main style="margin-top: 58px">
		<div class="container pt-5">

			<div th:replace="${content}"></div>

		</div>
	</main>
	<!--Main layout-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>


	<script type="text/javascript" th:src="@{/css/Admin/admin.js}"></script>
